default: &DEFAULT

  # General
  verbose: True
  arch: 'dqfno'
  device: 'cuda'

  # FNO related
  dqfno:
    data_channels: 1
    modes:
      - [16, 16]
      - [32, 32]
      - [8, 8]
    hidden_channels: 64
    n_layers: 4
    derived_type: none

  # Optimizer
  opt:
    n_epochs: 10
    learning_rate: 1e-3
    weight_decay: .01

  # Dataset related
  data:
    train_input_dir: /scratch/10407/anthony50102/train
    train_target_dir: /scratch/10407/anthony50102/train
    test_input_dir: /scratch/10407/anthony50102/test
    test_target_dir: /scratch/10407/anthony50102/test
    batch_size: 4

  # Losses
  losses:
    losses:
      - lp
      - h1
      - derived
    weights:
      - .4
      - .4
      - .2
